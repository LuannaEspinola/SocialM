<!--pagina para cadastro-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo temporário</title> <!--Titulo temporario até ter o nome da rede social-->
    <link rel="stylesheet" href="css/form.css">
    
</head>

<body>
   <!--Estrutura do formulário-->
    <div id="main-container">
        <h1>Sign Up</h1>
        <form id="register-form">
            <!--Estrutura do input email-->
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Your email here" data-min-length="3">
            </div>
            <!--Estrutura do input nome-->
            <div class="half-box spacing">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Your name here">
            </div>
            <!--Estrutura do sobrenome-->
            <div class="half-box">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Your last name here">
            </div>
            <!--Estrutura da Senha-->
            <div class="half-box spacing">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Your password">
            </div>
            <!--Estrutura do confirmar senha -->
            <div class="half-box">
                <label for="passconfirmation">Password Confirmation</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Repeat your password">
            </div>
            <!--Estrutura de check-->
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">I've read and accepted the <a href="#">terms and conditions</a></label>
            </div>
            <!--Estrutura botão de registrar-->
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Register">
            </div>
        </form>
    </div>
    <!--Estrutura paragrafos de erros invisiveis-->
    <p class="error-validation template"></p>
    <script src="js/js.js"></script>
</body>

</html>
